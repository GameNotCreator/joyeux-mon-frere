<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joyeux mon frere</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>

    .card {
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      backface-visibility: hidden;
    }

    .card-back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body class="flex flex-col justify-center items-center justify-center w-screen h-screen overflow-hidden bg-gradient-to-tl from-black via-gray-600/20 to-black">
  <h1 class="text-center p-4 text-white font-3xl  m-5 ">Joyeux mon frere</h1>
  <div class="flex flex-col justify-center items-center relative w-full md:w-1/2 h-full md:h-96 flex flex-col items-center justify-center">
    <div class="flex flex-col justify-center items-center relative h-full w-full card" id="card">
      <div class="flex flex-col justify-center items-center absolute w-full h-full card-face">
        <img src="./1.jpg" alt="front" width="auto" height="100" >
        <br />
        <br />
        <br />
        <button class="mt-40 p-5 bg-white text-black rounded" onclick="flipCard()">Clique ici</button>
        
      </div>
      <div class="absolute w-full h-screen items-center flex flex-col card-face card-back  items-center justify-center bg-black bg-opacity-50">
        <div class="flex flex-col justify-center items-center text-center text-white">
          <p>Je comptais te l'imprimer mais puisqu'on se voit pas</p>
          <img src="./2.jpg" alt="back" class="flex flex-col justify-center items-center" width="auto" height="100">
          <br />
          <br />
          <br />
          <button class="mt-40 p-5 bg-white text-black rounded" onclick="flipCard()">Clique ici</button>
        
        </div>
      </div>
    </div>
  </div>


  <div class="my-16 text-center">
    <h2 class="text-sm text-gray-500">
      Joyeux Anniversaire mon reuf!!!! By Hedi Fourati <br/> (Deso le code est pas ouf va sur pc)
    </h2>
  </div>

  <script>
    function flipCard() {
      const card = document.getElementById('card');
      card.classList.toggle('flipped');
    }
  </script>
</body>
</html>
